{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col col-md-3">
        <div class="card card-body">
            <p>Are you sure you want to delete {{item}}?</p>
            <form method="post">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
