{% load static %}

<style type="text/css">
  .logout{
    font-size: 18px;
    padding: 10px;
    color: #fff;
  }
  .logout a{
    text-decoration: none;
    color: #fff;
  }
  #logout1{
    font-size: 18px;
    padding: 10px;
    margin-left: -14px;
    color: #fff;
  }


</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <img src="{% static 'images/logo.png' %}" width="60" height="50">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            {% if request.user.is_staff %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'products' %}">Products</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a style="color: #fff;" class="nav-link active" href="{% url 'profile' %}">Settings</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
    {% if user.is_authenticated %}
    <span class="logout">Hello</span>
    <span id="logout1">{{request.user.username}}</span>
    <span class="logout"><a href="{% url 'logout' %}">logout</a></span>
    {% else %}
    <span class="logout"><a href="{% url 'login' %}">Login</a></span>
    {% endif %}
</nav>
